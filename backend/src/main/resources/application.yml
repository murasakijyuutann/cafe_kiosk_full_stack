server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/cafedb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # change to 'update' after first run
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        globally_quoted_identifiers: true
    show-sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # Uncomment and configure with environment variables for email functionality
  # mail:
  #   host: smtp.sendgrid.net
  #   port: 587
  #   username: apikey
  #   password: ${SENDGRID_API_KEY}
  #   default-encoding: UTF-8
  #   properties:
  #     mail:
  #       smtp:
  #         auth: true
  #         starttls:
  #           enable: true
  #     transport:
  #       protocol: smtp
  #   from: ${MAIL_FROM_ADDRESS:noreply@example.com}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
