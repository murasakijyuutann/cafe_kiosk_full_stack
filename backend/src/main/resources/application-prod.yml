spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # Never auto-update in production
    properties:
      hibernate:
        format_sql: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    session:
      cookie:
        secure: true  # HTTPS only in production
        http-only: true
        same-site: strict

logging:
  level:
    root: INFO
    MKSS.backend: INFO
    org.hibernate: WARN
  file:
    name: /var/log/cafe-kiosk/application.log
    max-size: 10MB
    max-history: 30
